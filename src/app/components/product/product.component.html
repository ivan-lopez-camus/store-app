<a [routerLink]="['/product', product.id]">
  <app-img *ngIf ="product.images.length > 0" [img]="product.images[0]"></app-img>
</a>
<div class="content">
  <h2>{{product.price | currency}}</h2>
  <p>{{product.title}}</p>
  <!-- <button class="btn" (click)="showDetail()">Ver detalle</button> -->
  <a class="btn" routerLink='.' [queryParams] = "{product: product.id}">Ver detalle</a>
  <button class="btn" (click)="addToCart()">Add cart</button>
</div>
